  <head>
    <meta charset="utf-8">

  </head>
  <body>
	<header class="main-header">
		<div class="logo">
			<img src="" width="" height="" alt="SEDONA">
		</div>
		<nav class="main-navigation">
			<ul>
				<li>
					<a href="#">Информация</a>
				</li>
				<li>

				<li>
					<a href="#">Гостиницы</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="search-filters">
			<form action="" method="post">
				<div class="column-1">
					<h2>Инфраструктура:</h2>
					<input type="checkbox" name="pool" id="field-pool">
					<label for="field-pool">Бассейн</label><br>
					<input type="checkbox" name="parking" id="field-parking">
					<label for="field-parking">Парковка</label><br>
					<input type="checkbox" name="wifi" id="field-wifi">
					<label for="field-wifi">WI-FI</label>
				</div>
				<div class="column-2">
					<h2>Тип жилья:</h2>
					<input type="checkbox" name="hotel" id="field-hotel">
					<label for="field-hotel">Гостиница</label><br>
					<input type="checkbox" name="motel" id="field-motel">
					<label for="field-motel">Мотель</label><br>
					<input type="checkbox" name="apartments" id="field-apartments">
					<label for="field-apartments">Апартаменты</label><br>
				</div>
				<div class="column-3">
					<h2>Сроимость в сутки(Р):</h2>
					<div class="install-price">
												
					</div>
					<button class="btn" type="submit">Показать</button>
				</div>
			</form>
		</div>
		<div class="settings">
			<b>Найдено: 3</b>
			<ul>
				<li>Сортировка:</li>
				<li class="settings-price">по цене</li>
				<li class="settings-type">по типу</li>
				<li class="settings-rating">по рейтингу</li>
			</ul>
			<div class="settings-sort">
				<div class="settings-sort-increase"></div>
				<div class="settings-sort-decrease></div>
			</div>
		</div>
		<div class="search-result">
			<div>
				<img src="" width="" height="" alt="">
				<h2>Amara resort & spa</h2>
				
			</div>
		</div>

	<footer class="main-footer">
		<div class="footer-link">
			<a href="#">#Visitsedona</a>
